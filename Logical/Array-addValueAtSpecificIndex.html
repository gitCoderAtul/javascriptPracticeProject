<script>
 //------------- Q.add any value at index 3   ---------------
// using splice
let arr = [1, 2, 3, 4, 5];
let element = 50;

let addValue= arr.splice(2,0,element);
console.log(addValue);

// using for loop
function insertElement() {
    let arr = [1, 2, 3, 4, 5];
    let index = 2;
    let element = 50;

    // Shift all elements one place
    // to the back until index
    for (let i = arr.length; i > index; i--) {
        arr[i] = arr[i - 1];
    }

    // Insert the element at the index
    arr[index] = element;

    console.log(arr);
}

insertElement();
</script>
