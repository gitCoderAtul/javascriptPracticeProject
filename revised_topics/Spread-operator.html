<script>
    var x1 = [10,20,30];
    var x2 = [10,20,30];
    var x3 = [10,20,30];

    var x4 = [...x1, ...x2, ...x3];
    console.log(x4);

    var x5 = new Set(x4);
    console.log(x5);

    var x5 = [];
    var ans = x5.concat(x1,x2,x3);
    console.log(ans);
    console.log(ans.length);


    var userinfo = {name:'ajay',age:20};
    var userinfo1 = {name:'jay',place:'mumbai'};

    var ans1 = {...userinfo,...userinfo1};
    console.log(ans1);
    console.log(Object);
    console.log(Object.keys(ans1));
    console.log(Object.keys(ans1).length);

</script>
