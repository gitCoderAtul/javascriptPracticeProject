<script>
    // var xmlhttp = new XMLHttpRequest(); 
    // console.log(xmlhttp);

    // var xmlhttp1 = new ActiveXObject("Microsoft.XMLHTTP");
    // console.log(xmlhttp1);

    document.querySelector('button').onclick = function(){
        var xmlhttp = new XMLHttpRequest(); 
        console.log(xmlhttp);
        console.log(xmlhttp.readyState);
        //0 Till now no Request is initialized by user

        xmlhttp.onreadystatechange = function(){
            console.log(xmlhttp.readyState,xmlhttp.status);

            if(xmlhttp.readyState==4 && xmlhttp.status==200){
                console.log(xmlhttp.responseText);

                document.querySelector('p').innerHTML = xmlhttp.responseText;
            }
        }

        xmlhttp.open('GET','http://localhost/yomik/ajax-server-page.php')
         //1 Request has been setup with server side page

        xmlhttp.send();
        //request has been sent to server side page
    }
</script>
