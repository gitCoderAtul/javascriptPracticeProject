<script>
    function myfunc(curele){
        console.log(curele);
        console.log(curele.checked); //true or false
        console.log(curele.nextElementSibling);

        if(curele.checked == true){
            curele.nextElementSibling.style.display = "block";
        }
        else{
            curele.nextElementSibling.style.display = "none";
        }
    }
</script>
