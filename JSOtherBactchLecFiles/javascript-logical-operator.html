<script>
    // logical operators

    console.log( 20 <  6 );
    console.log( 20 >  6 );
    console.log( 98 >= 98 );

    //comparison operator
    // LHS compare RHS
    // console.log( 90 = 90 ); // this is not allowed

    console.log(90 == 90);
    console.log(90 == 190);

    console.log(90 == '90'); //it will check only values
    console.log(90 === '90'); //it will check values & data types

</script>
