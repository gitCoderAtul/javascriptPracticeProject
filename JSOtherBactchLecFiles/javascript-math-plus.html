<script>
    console.log( 10 + 20 );
    // number + number ==> number
    console.log( 10 + '20' );
    // number + string ==> string ( concatenation )

    console.log( 10*'20');
    console.log( 10-'20');
    console.log( 10/'20');

    console.log( 100 + 'akshay');
    console.log( 100 * 'akshay'); // Not a Number NaN
    console.log( 100 / 'akshay'); // Not a Number NaN
    console.log( 100 - 'akshay'); // Not a Number NaN
</script>
