<script>
    /*
        row=1  col=1
        row=2  col=1,2
        row=3  col=1,2,3
        row=4  col=1,2,3,4
    */
    var row=1;
    var no=1;
    while(row<=4){
        var col=1;
        while(col<=row){
            document.write(`${no} `);
            no++;
            col++;
        }
        document.write('<br />');
        row++;
    }
</script>
