<script>
    //factorial number ===> 6!=> 6*5*4*3*2*1==> 24
    /*
        var ans=1;
        i?    ans = ans*i
        ---------------------
        6     ans = 1*6 ==> 6
        5     ans = 6*5==> 30
    */

    var i = no;

    var ans = 1;
    while(i>0){
        ans = ans*i;
        console.log(i);
        i--;
    }

    console.log(ans);
</script>
