<script>
    //Array Define
    var brands = ['arrow','raymond','peter england'];
    console.log(brands);
    //Array Count
    console.log(brands.length);

    //Array values extract
    console.log(brands[0]);
    console.log(brands[1]);
    console.log(brands[2]);

    console.log(brands[3]);

    //Array values Show
    document.write(`
        <li> <input type="checkbox">  ${brands[0].toUpperCase()} </li>
        <li> <input type="checkbox">  ${brands[1].toLowerCase()} </li>
        <li> <input type="checkbox">  ${brands[2]} </li>
    `);
</script>
