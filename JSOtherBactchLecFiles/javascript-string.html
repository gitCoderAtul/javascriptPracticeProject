<script>
    var no = 5;
    var result = no**2;
    // square of 5 is 25

    console.log(" square of ${no} is ${result} ");
    console.log(' square of ${no} is ${result} ');

    // ``template literals using backticks
    // interpolation:the insertion of something of a different nature into something else. 
    console.log(` square of ${no} is ${result} `);

    //concatenation
    console.log('square of ' + no + ' is ' + result);
</script>
