<script>
    // calculate percentage
    function marks(eng,mar,sci){
        console.log(eng,mar,sci);
        total = eng + mar + sci;
        console.log("Total Marks = " + total);

        percentage = total/300 * 100;
        console.log("Percentage = " + percentage);
    }
    marks(70,80,65);
    marks(90,60,85);
</script>
