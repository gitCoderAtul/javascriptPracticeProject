<script>
  let i, j, k, l;
  let row = 5;
  for (i = 1; i <= row; i++) {
    for(k=1;k<=row-i;k++){
      document.write("&nbsp;&nbsp;");
    }
    for (j = 1; j <= i; j++) {
      document.write("*");
    }
    for(l=2;l<=i;l++){
      document.write("*");
    }
    document.write("</br>");
  }
</script>
