<script> 

let numbers = [11, 23, 8, 89, 92, 65, 22, 89];

    var n = numbers.length;
    for(let i = 0; i < n - 1; i++) {
        for(let j = 0; j < n - i - 1; j++) {
            if(numbers[j] > numbers[j + 1]) {
                // Swap numbers[j] and numbers[j + 1]
                let temp = numbers[j];
                numbers[j] = numbers[j + 1];
                numbers[j + 1] = temp;
            }
        }
    }
