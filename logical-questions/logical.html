<script>

// reverse number
var num = [1,2,3,4,5,6];
var revNum=[];

for(let i=num.length-1; i>0; i--){
    revNum.push(num[i]);
}

console.log(revNum);


// largest value
var num = [12,42,41,51,63,11,86,48,90];
max= -Infinity
for(var i=0; i<=num.length; i++){
    // console.log(i,num[i]);
    if(num[i]>=max){
        max=num[i]
    }
    // console.log(max);

}
console.log(max);

</script>
