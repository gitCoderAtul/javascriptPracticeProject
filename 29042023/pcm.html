<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

      <style>
        .highcharts-figure,
.highcharts-data-table table {
    min-width: 320px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

input[type="number"] {
    min-width: 50px;
}

      </style>
    </head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>PCM Calculator</h1>
                <input type="text" id="txt" class="form-control" placeholder="Physics"><br>
                <input type="text" id="txt" class="form-control" placeholder="Chemistry"><br>
                <input type="text" id="txt" class="form-control" placeholder="Maths"><br>
                <button id="btn" class="btn btn-dark"> Calculate</button>
                <p class="message"></p>
            </div>
            <div class="col-6">
                <h1>Result</h1>
                  <p>Total Marks: <span class="record"></span></p>
                <p>Final Marks: <span class="record">300</span></p>
                <p>Percentage: <span class="record"></span></p>
                <p>Status: <span class="record"></span></p>  

            </div>
            <div class="col-12">
                <h1>
                    Chart
                </h1>
                <div id="container"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="pcm.js"></script>
</body>
</html>
