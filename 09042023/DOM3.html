<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="x1" border="1" align="center" width="600"></table>
    <button onclick="myfunc()">Enter</button>
    <script>
        function myfunc(){

            var colors = ['red','green', 'blue', 'gray','yellow'];

            var i = 0;
            while(i<=4){
               // console.log(i, colors[i]);
               
                var trTage = document.createElement("tr");
              //  console.log(trTage);
                var tdTag1 = document.createElement("td");
                var tdTag2 = document.createElement("td");

                tdTag1.innerHTML = "hello";
                tdTag2.innerHTML = "world";
               // console.log(tdTag1,tdTag2);

                trTage.append(tdTag1);
                trTage.append(tdTag2);
               // console.log(trTage);

               trTage.style.backgroundColor = colors[i];
                document.getElementById('x1').append(trTage);

                i = i+1;
            }
        }
    </script>
</body>
</html>
