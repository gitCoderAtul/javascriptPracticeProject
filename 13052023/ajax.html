<!-- "Asynchronous JavaScript and XML")
     is a set of web development techniques 
     that uses various web technologies on the client-side 
     to create asynchronous web applications.  -->

<!-- With Ajax, 
    web applications can send and retrieve data 
    from a server asynchronously (in the background) 
    without interfering 
    with the display and behaviour of the existing page. -->

<!-- Ajax has come to represent a broad 
    Defination :
    Ajax is group of Web technologies 
    that can be used to implement a Web application 
    that communicates with a server in the background, 
    without interfering with the current state of the page.         -->

<!-- Technology
    1. HTML (or XHTML) and CSS for presentation
    2. The Document Object Model (DOM) for dynamic display of and interaction with data
    3. JSON or XML for the interchange of data, and XSLT for XML manipulation
    4. The XMLHttpRequest object for asynchronous communication
    5.JavaScript to bring these technologies together             -->
